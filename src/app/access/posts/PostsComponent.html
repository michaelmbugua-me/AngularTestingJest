<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 p-3 text-dark  landing-page-image">
      <div class="row">
        <div class="col-4 mt-4 mb-4 ms-5">
          <img ngSrc="/Inverse.svg" alt="equity_logo" width="120" height="90">
        </div>
      </div>
      <div class="row">
        <div class="col-5 mt-3 ms-5">
          <span class="text-white welcome-font">List of Posts</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-3 ms-5">
          <span class="text-white welcome-subtext-font">More than just banking</span>
        </div>
      </div>

      <div class="row">
        <div class="col mt-5-3 ms-5">

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-dark">

      <div class="card text-left mx-0 px-0 border-0">

        <div class="card-body">

          <div class="row">
            <div class="col-12 px-0">
              <h5 class="card-title right-slider-title-text">Posts List</h5>
              <p class="card-text right-slider-text">
                Here is a list of posts.
              </p>

              <div class="list-group mb-4">
                @for (post of posts$ | async; track post.id) {
                  <button type="button" class="list-group-item list-group-item-action">
                    {{post.title}}
                  </button>
                }
              </div>
              <button mat-flat-button (click)="goToPostsList()">Sign In</button>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
