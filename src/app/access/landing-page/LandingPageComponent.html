<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 p-3 text-dark  landing-page-image">
      <div class="row">
        <div class="col-4 mt-4 mb-4 ms-5">
          <img ngSrc="/Inverse.svg" alt="equity_logo" width="120" height="90">
        </div>
      </div>
      <div class="row">
        <div class="col-5 mt-3 ms-5">
          <span class="text-white welcome-font">Welcome to Equity Online</span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-3 ms-5">
          <span class="text-white welcome-subtext-font">More than just banking</span>
        </div>
      </div>
    </div>
    <div class="col-md-4 text-dark">

      <div class="card text-center mx-0 px-0 border-0">

        <div class="card-body">

          <div class="row my-5">
            <div class="col-12">
              <img priority ngSrc="/Landing-pattern.svg" alt="moving_images" width="215" height="250"/>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <h5 class="card-title right-slider-title-text ">More than just banking</h5>
              <p class="card-text right-slider-text">
                With 24/7 access to your accounts, send money, pay your bills, buy airtime, and so much more!
              </p>
              <button mat-flat-button (click)="goToLogin()">Get Started</button>
            </div>
          </div>


        </div>
      </div>

    </div>
  </div>
</div>
